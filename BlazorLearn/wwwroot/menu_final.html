<!doctype html>

<head>
  <meta charset="utf-8">

  <title>منوی فروشگاهی سه‌سطحی</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body{background:#f8f9fa}
    .app-navbar{position:sticky; top:0; z-index: 1040; background:#fff}
    .brand{font-weight:700}
    .mega-panel{position: absolute; inset-inline-start:0; inset-inline-end:0; top:100%;
      background:#fff; border-bottom:1px solid #e9ecef; box-shadow:0 12px 24px rgba(0,0,0,.06);
      display:none; z-index:1039;}
    .mega-panel.show{display:block}
    .mega-panel .col-divider{border-inline-end:1px solid #f1f3f5}
    .level1, .level2{max-height:70vh; overflow:auto}
    .level3{max-height:70vh; overflow:auto}
    .level1 .list-group-item.active,
    .level2 .list-group-item.active{background:#0d6efd; border-color:#0d6efd; color:#fff}
    .item-card{transition:transform .08s ease; border:1px solid #f1f3f5}
    .item-card:hover{transform:translateY(-2px)}
    .thumb{width:100%; aspect-ratio:1/1; display:flex; align-items:center; justify-content:center; background:#fff;}
.thumb img{max-width:72%; max-height:72%; object-fit:contain; display:block;}
.level1 .list-group-item img, .level2 .list-group-item img{width:28px;height:28px;object-fit:contain}
    .burger{cursor:pointer; user-select:none}
    .mega-guard{position:fixed; inset:0; display:none; z-index:1038}
    .mega-guard.show{display:block}
    @media (max-width: 991.98px){
      .mega-panel{position:fixed; top:56px; inset-inline:0; bottom:0; overflow:auto}
      .level1, .level2, .level3{max-height:none}
    }
    .img-fallback{width:64px;height:64px;display:flex;align-items:center;justify-content:center;border:1px dashed #dee2e6;border-radius:.5rem;font-size:.75rem;color:#adb5bd}
  </style>
</head>

  <script>
    function imgError(el) { el.outerHTML = '<div class="img-fallback">بدون تصویر</div>'; }

    const INLINE_JSON = document.getElementById('menuData')?.textContent;
    const state = { data: [], l1Index: -1, l2Index: -1 };
    const megaPanel = document.getElementById('megaPanel');
    const megaGuard = document.getElementById('megaGuard');
    const burger = document.getElementById('burger');
    const level1El = document.getElementById('level1');
    const level2El = document.getElementById('level2');
    const level3El = document.getElementById('level3');
    const seeAllLink = document.getElementById('seeAllLink');

    const showMega = () => { megaPanel.classList.add('show'); megaGuard.classList.add('show'); };
    const hideMega = () => { megaPanel.classList.remove('show'); megaGuard.classList.remove('show'); };
    let hoverTimeout;
    burger.addEventListener('mouseenter', () => { clearTimeout(hoverTimeout); showMega(); });
    burger.addEventListener('mouseleave', () => { hoverTimeout = setTimeout(() => { if (!megaPanel.matches(':hover')) hideMega(); }, 200); });
    burger.addEventListener('click', () => { megaPanel.classList.contains('show') ? hideMega() : showMega(); });
    megaPanel.addEventListener('mouseleave', () => { if (!burger.matches(':hover')) hideMega(); });
    megaGuard.addEventListener('click', hideMega);

    function renderLevel1() {
      level1El.innerHTML = '';
      state.data.forEach((cat, i) => {
        const a = document.createElement('button');
        a.type = 'button';
        a.className = 'list-group-item list-group-item-action d-flex align-items-center gap-2';
        const img = cat.image_url ? `<img src="${cat.image_url}" alt="${cat.title}" loading="lazy" decoding="async" onerror="imgError(this)">` : '<div class="img-fallback">بدون تصویر</div>';
        a.innerHTML = `${img}<span>${cat.title}</span>`;
        if (i === state.l1Index) a.classList.add('active');
        a.addEventListener('mouseenter', () => { state.l1Index = i; state.l2Index = -1; renderLevel1(); renderLevel2(); renderLevel3(); });
        a.addEventListener('click', () => { state.l1Index = i; state.l2Index = -1; renderLevel1(); renderLevel2(); renderLevel3(); });
        level1El.appendChild(a);
      });
    }

    function renderLevel2() {
      level2El.innerHTML = '';
      const l1 = state.data[state.l1Index];
      if (!l1) return;
      l1.children?.forEach((sub, i) => {
        const a = document.createElement('button');
        a.type = 'button';
        a.className = 'list-group-item list-group-item-action d-flex align-items-center gap-2';
        const img = sub.image_url ? `<img src="${sub.image_url}" alt="${sub.title}" loading="lazy" decoding="async" onerror="imgError(this)">` : '<div class="img-fallback">بدون تصویر</div>';
        a.innerHTML = `${img}<span>${sub.title}</span>`;
        if (i === state.l2Index) a.classList.add('active');
        a.addEventListener('mouseenter', () => { state.l2Index = i; renderLevel2(); renderLevel3(); });
        a.addEventListener('click', () => { state.l2Index = i; renderLevel2(); renderLevel3(); });
        level2El.appendChild(a);
      });
    }

    function renderLevel3() {
      level3El.innerHTML = '';
      const l1 = state.data[state.l1Index];
      const l2 = l1?.children?.[state.l2Index];
      const items = l2?.children || [];
      seeAllLink.classList.toggle('d-none', !l2);
      if (l2) seeAllLink.href = `#/${encodeURIComponent(l1.slug)}/${encodeURIComponent(l2.slug)}`;
      if (!items.length) {
        level3El.innerHTML = `<div class="col-12"><div class="alert alert-light border">آیتمی برای نمایش نیست.</div></div>`;
        return;
      }
      items.forEach(it => {
        const col = document.createElement('div');
        col.className = 'col';
        const img = it.image_url ? `<img src="${it.image_url}" alt="${it.title}" loading="lazy" decoding="async" onerror="imgError(this)">` : '<div class="img-fallback">بدون تصویر</div>';
        col.innerHTML = `
          <a class="text-decoration-none text-reset" href="#/${encodeURIComponent(l1.slug)}/${encodeURIComponent(l2.slug)}/${encodeURIComponent(it.slug)}" title="${it.title}">
            <div class="card item-card h-100 p-3">
              <div class="thumb">
                ${img}
              </div>
              <div class="card-body text-center p-2">
                <div class="small">${it.title}</div>
              </div>
            </div>
          </a>`;
        level3El.appendChild(col);
      });
    }

    function loadData() {
      try {
        const json = JSON.parse(INLINE_JSON);
        state.data = Array.isArray(json?.data) ? json.data : [];
        state.data.sort((a,b)=>(a?.rank?.parsedValue ?? 0) - (b?.rank?.parsedValue ?? 0));
        state.data.forEach(c => c.children?.sort((a,b)=>(a?.rank?.parsedValue ?? 0) - (b?.rank?.parsedValue ?? 0)));
        state.l1Index = 0; state.l2Index = 0;
        renderLevel1(); renderLevel2(); renderLevel3();
      } catch (e) { console.error('خطا در خواندن JSON', e); }
    }
    loadData();
  </script>
